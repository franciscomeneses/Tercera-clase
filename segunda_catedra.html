# Promedios: lo b√°sico

- En investigaci√≥n cuantitativa, **resumimos fen√≥menos** con medidas estad√≠sticas.  
- Una de las m√°s comunes es el **promedio (media)**.

--

&gt; El promedio es el "centro" de una distribuci√≥n:  
&gt; **suma de los valores dividida por la cantidad de observaciones**.

--

### Ejemplo:
&gt; Puntajes PSU:  
&gt; 500, 520, 480, 510, 490  
&gt; Promedio: (500 + 520 + 480 + 510 + 490) / 5 = **500**


---

# ¬øPor qu√© usar promedios?

- **Simplifican** la informaci√≥n.  

- Permiten comparar **grupos** o **momentos en el tiempo**.  

- Son la base para el an√°lisis **inferencial**.

--

### ¬øQu√© limitaciones tienen?

- Son sensibles a **valores extremos (outliers)**.  

- No reflejan la **variabilidad** entre personas.

---

# ¬øQu√© tan seguro estoy del promedio?

- Cuando calculamos un promedio a partir de una **muestra**, no es exacto.  

- Hay **incertidumbre**: otra muestra dar√≠a otro promedio.  

--

&gt; Por eso usamos **intervalos de confianza (IC)**.

# ¬øC√≥mo se calcula el intervalo de confianza para una media?

Para una **variable continua**, como por ejemplo el puntaje en una prueba, el **intervalo de confianza del 95%** para la media se calcula como:

--

**IC 95% = media ¬± (valor cr√≠tico) √ó (error est√°ndar)**

- **media**: promedio muestral  
- **valor cr√≠tico**: depende del nivel de confianza (ej: 1.96 para 95%)  

- **error est√°ndar**:   \\( \text{EE} = \frac{s}{\sqrt{n}} \\)  
  donde:
  - \\( s \\): desviaci√≥n est√°ndar de la muestra  
  - \\( n \\): tama√±o de la muestra

---

# Ejemplo:

Supongamos que en una muestra de estudiantes:

- Media = 70  
- Desviaci√≥n est√°ndar = 10  
- Tama√±o de muestra = 25

$$
IC = \bar{x} \pm z \cdot \frac{s}{\sqrt{n}}
$$



$$
IC = \{70} \pm 1.96 \cdot \frac{10}{\sqrt{25}}
$$
Margen de error: 3,92; Intervalo de confianza: 66,08 -  73,92

--

**Interpretaci√≥n:** Estamos un 95% confiados de que el promedio real en la poblaci√≥n se encuentra entre **66.08 y 73.92 puntos**.
